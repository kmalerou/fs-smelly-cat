<div class="contact-map">
  <div class="contact-map__google-map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3027.795682981381!2d22.94052897670692!3d40.63438764236241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a8390792b8a8f3%3A0x99dba035337083fe!2zzpHPgc65z4PPhM6_z4TOrc67zr_Phc-CIDE2LCDOmM61z4PPg86xzrvOv869zq_Ous63IDU0NiAyMw!5e0!3m2!1sel!2sgr!4v1754253729044!5m2!1sel!2sgr"
      loading="lazy"
      title="googleMapOfficesFrame"
    ></iframe>
  </div>
  <div class="contact-map__headquarters-info">
    <div class="headquarters-info__title">Headquarters</div>
    <div class="headquarters-info__address">
      <div>{{ contactInfo.address }}, {{ contactInfo.zip }}</div>
      <div>{{ contactInfo.city }}, {{ contactInfo.country }}</div>
    </div>
    <div class="headquarters-info__contact-details">
      <div>
        <a href="tel:{{ contactInfo.phone }}">{{
          contactInfo.phone | phoneFormat
        }}</a>
      </div>
      <div>
        <a href="mailto:{{ contactInfo.email }}">{{ contactInfo.email }}</a>
      </div>
    </div>
  </div>
</div>
